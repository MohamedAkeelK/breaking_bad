<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script2.js" defer></script>
  <title>Breaking Bad</title>
</head>
<body>
  <header>
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/51452416593349.562ae7548a949.jpg" alt="">
    <div class="title">Breaking Bad</div>
  </header>
  <main>
    <div class="tabs-section">
      <p class="tab characters active">characters</p>
      <p class="tab quotes">quotes</p>
      <p class="tab episodes">episodes</p>
      <p class="tab deaths">deaths</p>
    </div>

    <div class="content">
      <div class="prev">⬅️</div>
      <div class="left-box">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/51452416593349.562ae7548a949.jpg" width="250px"  alt="" class="char-img">
      </div>
      <div class="right-box">
        <ul class="char-props">
          <li class="name">Name: Walter white</li>
          <li class="birthday">Birthday: 1998</li>
          <li class="occupation">Occupation: meth lab</li>
          <li class="status">status: complicated</li>
          <li class="nickname">nickname: heisenf</li>
          <li class="portrayed">portrayed: walter</li>
        </ul>
      </div>
      <div class="next">➡️</div>
    </div>
  </main>
</body>
</html>
