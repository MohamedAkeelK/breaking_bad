<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script2.js" defer></script>
  <title>Breaking Bad</title>
</head>
<body>
  <header>
   <div class="header-ct">
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Breaking_Bad_logo.svg/2560px-Breaking_Bad_logo.svg.png" alt="">
    <h2 class="title">Breaking Bad</h2>
   </div>
  </header>
  <main>
    <div class="tabs-section">
      <p class="tab characters active">Who is Your Favorite Character?</p>
    </div>

    <div class="content">
      <div class="prev">←</div>
      <div class="box-ctr">
        <div class="left-box">
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/51452416593349.562ae7548a949.jpg" width="250px"  alt="" class="char-img">
        </div>
        <div class="right-box">
          <ul class="char-props">
            <li class="name">NAME: </li>
            <li class="birthday">BIRTHDAY: </li>
            <li class="occupation">OCCUPATION</li>
            <li class="status">STATUS</li>
            <li class="nickname">NICKNAME</li>
            <li class="portrayed">PORTRAYED</li>
          </ul>
        </div>
      </div>
      
      <div class="next">→</div>
    </div>
  </main>
</body>
</html>
